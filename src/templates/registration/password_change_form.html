{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}New Password{% endblock %}

{% block content %}
<div class="bg-dark veiw-height">
   <div class="container form-relative">
      <div class="row justify-content-center">

         <form method="POST" class="form-border p-5"> {% csrf_token %}
            <legend class="text-center text-white">Change Password</legend>

            {{ form | crispy }}

            <div class="text-center">
               <button class="text-center text-white bg-blue btn btn-border--blue" type="submit">Save</button>
            </div>
         </form>
      </div>
   </div>
</div>

{% endblock %}
