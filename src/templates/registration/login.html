{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}Login{% endblock %}

{% block content %}
<div class="bg-login full-width-bg-img veiw-height">
   <div class="container form-relative">
      <div class="row justify-content-center">

         {% if messages %}
         <div>
            {% for message in messages %}
            {{ message }}
            {% endfor %}
         </div>
         {% endif %}

         <form method="POST" class="form-border p-5"> {% csrf_token %}
            <legend class="text-center text-white">LOGIN</legend>

            {{ form | crispy }}

            <div class="text-center">
               <button class="text-center btn btn-primary" type="submit">Login</button>
            </div>
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
         </form>
      </div>
   </div>
</div>

{% endblock %}
