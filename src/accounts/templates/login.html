{% extends 'base.html' %}

{% block head_title %}Login{% endblock %}

{% block content %}
   <h2>Login</h2>

   {% if messages %}
   <div>
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   </div>
   {% endif %}
   
   <form method="POST"> {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
   </form>

{% endblock %}
